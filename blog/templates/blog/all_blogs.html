{% extends 'portfolio/base.html' %}
{% block content %}

    <h1>My blogs</h1>
    <h2>We have {{ blogs.count }} blog{{ blogs.count|pluralize }}</h2>
<ul class="list-group list-group-horizontal">

    {% for blog in blogs %}
    <li class="list-group-item" style="margin: 10px">
    <a href="{% url 'blog:detail' blog.id %}">{{ blog.title }}</a><br>
    {{ blog.date|date:'M d Y' }}<br>
    {{ blog.description|safe|truncatechars:100 }}<br>
    </li>
    {% endfor %}

</ul>


{% endblock %}
