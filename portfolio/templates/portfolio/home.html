{% extends 'portfolio/base.html' %}
{% block content %}


<h1 class="text-center">My projects</h1>
<div class="btn-group" role="group" aria-label="Basic example" style="display: flex; flex-wrap: wrap">
    {% for project in projects %}
    <div class="card" style="width: 25rem; margin: 10px" >
        <img src="{{ project.image.url }}" class="card-img-top">
        <div class="card-body">
            <h3 class="text-center">{{ project.title }}</h3>
            <p class="fs-5">{{ project.description|safe }}</p>
            {% if project.url %}
            <a href="{{ project.url }}">Link</a><br>
            {% endif %}
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
